{% extends "base.html" %}

{% block title %}Page Not Found - Artwall{% endblock %}

{% block content %}
<div class="error-container" style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 120px; margin: 0; color: #e74c3c;">404</h1>
    <h2 style="margin: 20px 0;">Page Not Found</h2>
    <p style="color: #666; margin-bottom: 30px;">
        Sorry, the page you're looking for doesn't exist.
    </p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary" style="
        display: inline-block;
        padding: 12px 30px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    ">
        Go Home
    </a>
</div>
{% endblock %}
