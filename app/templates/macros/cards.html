{% macro project_card(project) %}
<div class="card project-card">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <div class="status {{ project.status }}">{{ project.status }}</div>
    <a href="{{ url_for('projects.detail', project_id=project.id) }}" class="btn">View</a>
</div>
{% endmacro %}
